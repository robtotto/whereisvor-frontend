<!DOCTYPE html>
<html lang="ro-RO">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Listă Izvoare</title>
    <!-- Fisiere de CSS externe. Styles, Slick, etc. -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.css"
      integrity="sha512-6lLUdeQ5uheMFbWm3CP271l14RsX1xtx+J5x2yeIDkkiBpeVTNhTqijME7GgRKKi6hCqovwCoBTlRBEC20M8Mg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/nav-bar.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/lista-izvoare.css" />
    <link rel="stylesheet" href="css/map-test-server.css" />
    <!-- LIST SCRIPT -->
    <script type="module" src="js/list.js"></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <!-- Codul pentru navbar generat din JS -->
    </nav>
    <!-- Lista de izvoare -->
    <div class="container" id="grid-container">
      <a
        class="btn rounded-pill btn-dark position-relative start-50 translate-middle-x button-map"
        id="buttonMap"
        onclick="window.location.href = 'map.html';">
        <b>Vezi harta</b>
        <img src="Images/map-symbol.svg" alt="map-symbol" />
      </a>
      <div class="grid-cards">
        <!-- Cardurile pentru izvoare generate din JS -->
      </div>
    </div>

    <!--  Zona despre parteneri si cine a facut proiectul -->

    <div class="container">
      <div class="project-section">
        <h2 class="unproiect">Un proiect:</h2>
        <div class="project-logos">
          <img src="Images/10.png" alt="project_logo_1" class="img-fluid" />
          <div class="black-bar"></div>
          <img src="Images/9.png" alt="project_logo_2" class="img-fluid" />
        </div>
      </div>

      <div class="partners-section">
        <h2 class="unproiect">În parteneriat cu:</h2>
        <section class="partners-carousel slider" id="partnersCarousel">
          <div class="slide"><img src="Images/1.png" alt="logo" /></div>
          <div class="slide"><img src="Images/2.png" alt="logo" /></div>
          <div class="slide"><img src="Images/3.png" alt="logo" /></div>
          <div class="slide"><img src="Images/4.png" alt="logo" /></div>
          <div class="slide"><img src="Images/5.png" alt="logo" /></div>
          <div class="slide"><img src="Images/6.png" alt="logo" /></div>
          <div class="slide"><img src="Images/7.png" alt="logo" /></div>
          <div class="slide"><img src="Images/8.png" alt="logo" /></div>
        </section>
      </div>
    </div>

    <!-- Aici se termina zona despre parteneri si cine a facut proiectul -->

    <!-- Aici incepe zona pentru footer -->

    <footer>
      <div class="container p-0">
        <div class="footer-wid border-top border-danger pt-4 border-4">
          <div class="row row-cols-1 row-cols-md-2 row-cols-lg-5">
            <div class="col col-md-3 mb-4 text-center logo"><img src="Images/Logo.svg" /></div>
            <div class="col col-md-3 mb-4 text-center">
              <h4 class="h6">Urmărește-ne</h4>
              <div class="social-icons">
                <a href="#" target="_blank" class="social-icon"
                  ><i class="fab fa-instagram fa-2x"></i
                ></a>
                <a href="#" target="_blank" class="social-icon"
                  ><i class="fab fa-facebook fa-2x"></i
                ></a>
                <a href="#" target="_blank" class="social-icon"
                  ><i class="fab fa-tiktok fa-2x"></i
                ></a>
              </div>
            </div>
            <div class="col col-md-3 mb-4 text-center">
              <h4 class="h6">Linkuri parteneri</h4>
              <ul class="list-unstyled footer-li">
                <li><a href="#">Generația Tech</a></li>
                <li><a href="#">Digital Nation</a></li>
                <li><a href="#">Pentalog</a></li>
                <li><a href="#">Primăria Piatră Neamț</a></li>
              </ul>
            </div>
            <div class="col col-md-3 mb-4 text-center">
              <h4 class="h6">Linkuri utile</h4>
              <ul class="list-unstyled footer-li">
                <li><a href="#">Termeni și condiții</a></li>
                <li><a href="#">Politică de cookies</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="footer-mobile-mountains d-block d-md-none"></div>
      <div class="copyright text-center py-3">
        © <span class="current-year" id="currentYear">2024</span> Where IsVor. Toate drepturile
        rezervate.
      </div>
    </footer>

    <!-- Aici se termina footer-ul -->

    <!-- Fisiere JS externe. Jquery, Slick, Font Awesome, etc. -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
    <script src="https://kit.fontawesome.com/ff67e41739.js" crossorigin="anonymous"></script>
    <script src="./js/slick.js"></script>
  </body>
</html>
