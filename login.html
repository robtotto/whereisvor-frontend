<!DOCTYPE html>
<html lang="ro-RO">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Login WhereIsVor</title>

        <!-- Start CSS - Slick -->

            <link rel="stylesheet" href="css/style.css">
            <link rel="stylesheet" href="css/login.css">
            <link rel="stylesheet" href="css/nav-bar.css">
            <link rel="stylesheet" href="css/footer.css">

        <!-- End CSS - Slick -->

    </head>

    <body>

        <!-- Start Login Form -->

            <div class="container-fluid vh-100 d-flex justify-content-center align-items-center">

                <div class="row mx-auto bg-white p-5 rounded border border-2 border-danger login-form">

                    <div class="col">

                        <div class="text-center">
                            <img src="Images/Logo.svg" alt="">
                        </div>

                        <form class="py-5" id="loginForm">

                            <div class="mb-5">
                                <label for="username" class="form-label fw-semibold">Username</label>
                                <input type="text" class="form-control" id="username" name="username" placeholder="Adresă e-mail" required>
                            </div>

                            <div class="mb-5">
                                <label for="password" class="form-label fw-semibold">Parola</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Parolă" required>
                            </div>

                            <div class="text-center">

                                <button class="btn btn-success rounded-4 button-login fw-semibold" type="submit">Login</button>

                            </div>

                        </form>

                    </div>

                </div>

            </div>

        <!-- End Login Form -->

    </body>

</html>
