<!DOCTYPE html>
<html lang="ro-RO">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Login - WhereIsVor</title>

        <!-- Start CSS - Slick -->

        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/conectare.css" />
        <link rel="stylesheet" href="css/nav-bar.css" />
        <link rel="stylesheet" href="css/footer.css" />
        <link rel="icon" type="image/x-icon" href="images/faviconn.ico">

        <!-- End CSS - Slick -->
    </head>

    <body>
        <!-- Start Login Form -->

        <div
            class="container-fluid vh-100 d-flex justify-content-center align-items-center"
        >
            <div
                class="row mx-auto bg-white p-5 rounded border border-2 border-danger login-form"
            >
                <div class="col">
                    <div class="text-center">
                        <a href="index.html"><img src="images/Logo.svg" /></a>
                    </div>

                    <form class="py-5" id="loginForm">
                        <div class="mb-5">
                            <label for="username" class="form-label fw-semibold"
                                >Nume utilizator</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="username"
                                name="username"
                                placeholder="Nume utilizator"
                                required
                            />
                        </div>

                        <div class="mb-5">
                            <label for="password" class="form-label fw-semibold"
                                >Parola</label
                            >
                            <input
                                type="password"
                                class="form-control"
                                id="password"
                                name="password"
                                placeholder="Parola"
                                required
                            />
                        </div>

                        <div class="text-center">
                            <button
                                class="btn btn-success rounded-4 button-login fw-semibold"
                                type="submit"
                            >
                                Conectare
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- End Login Form -->
    </body>
</html>
